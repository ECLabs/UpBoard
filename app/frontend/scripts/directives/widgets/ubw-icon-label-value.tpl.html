<div class="widget" style="overflow:scroll;">
  <div class="wd-header" style="font-size:25px;">{{ header }} ({{ values != 'undefined' ? values.length : '' }})</div>
  <div class="wd-content" style="margin:10px;">
    <div class="row" ng-repeat="item in values" style="font-size:.4em;margin-bottom:10px;">
      <div class="col-xs-4">
        <img src="{{ item.icon }}" style="height:25px;width:25px;"/>
      </div>
      <div class="col-xs-4" style="text-align:left;">
        {{ item.label }}
      </div>
      <div class="col-xs-4" style="color:#BBBBBB;">
        {{ item.value }}
      </div>
    </div>
<!--
    <div ng-repeat="label in labelsArr">
      <div class="{{ valuesArr[$index] === 'running' ? 'wd-status-up' : 'wd-status-down'}}" style="margin-top:2vh;">{{ valuesArr[$index] }}</div>
      <div class="wd-label">{{ label }}</div>
    </div>
-->
  </div>
</div>
