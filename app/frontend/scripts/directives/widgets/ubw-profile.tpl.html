<div class="widget" style="padding:0;">
  <div class="height-2x" style="background:url('{{ src }}');background-size:cover;background-position:center center;">&nbsp;</div>
  <div style="position:absolute;bottom:0;left:0;width:100%;background:rgba(0,0,0,0.5);padding:0 10px;">
    <div style="float:left;">
      <div style="font-weight:bold;font-size:0.6em;">{{ name }}</div>
      <div style="font-size:0.4em;">{{ description }}</div>
    </div>
    <div style="float:right;">
      <div style="position:absolute;bottom:0;right:10px;font-size:0.4em;">{{ degree }}</div>
    </div>
  </div>
</div>
