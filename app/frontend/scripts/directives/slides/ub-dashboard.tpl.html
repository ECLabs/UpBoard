<div ng-show="data.type === 'dashboard' && data.slideId == index">

  <style>
    
    /* need this when showing responsiveness of dashboard */
    body {
      overflow: auto !important;
    }
    
  </style>
  
  <div class="ub-dashboard">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-6">
          <ubw-nums-with-delta header="Documents Ingested" 
                               labels="Today,Yesterday,Delta (24 hrs)" 
                               values="{{ totalDocsIngestedToday }},{{ totalDocsIngestedYesterday }},{{ totalDocsIngestedDelta }}"></ubw-nums-with-delta>
        </div>
        <div class="col-lg-4">
          <ubw-bar-chart header="Documents Ingested / Source" 
                         labels="twitter,reddit" 
                         colors="#48bcfa,#ff4605" 
                         values="{{ twitterIngestCountToday }},{{ redditIngestCountToday }}"></ubw-bar-chart> 
        </div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-4">
          <ubw-rate-and-count-with-delta header="Twitter Error Rate and Count" 
                                         rate="{{ twitterErrorRate }}" 
                                         count="{{ twitterErrorCountToday }}" 
                                         delta="{{ twitterErrorDelta }}"></ubw-rate-and-count-with-delta>
          
          <ubw-rate-and-count-with-delta header="Reddit Error Rate and Count" 
                                         rate="{{ redditErrorRate }}" 
                                         count="{{ redditErrorCountToday }}" 
                                         delta="{{ redditErrorDelta }}"></ubw-rate-and-count-with-delta>
        </div>
        <div class="col-lg-2">
          <ubw-num-and-sparkline header="Twitter Ingest Rate" 
                                 value="{{ twitterIngestRateToday }}"></ubw-num-and-sparkline>
          
          <ubw-num-and-sparkline header="Reddit Ingest Rate" 
                                 value="{{ redditIngestRateToday }}"></ubw-num-and-sparkline>
        </div>
        <div class="col-lg-4">
          <ubw-feed header="Document Feed" 
                    sources="twitter,reddit" 
                    colors="#81cdff,#fa7f53" 
                    event="testEvent"></ubw-feed>
        </div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-2">
          <ubw-num-and-gauge header="Twitter Uptime" 
                             label="hours" 
                             value="{{ twitterUptimeHours }}" 
                             gauge-value="{{ twitterUptimePercentage }}"></ubw-num-and-gauge>
        </div>
        <div class="col-lg-2">
          <ubw-num-and-gauge header="Reddit Uptime" 
                             label="hours" 
                             value="{{ redditUptimeHours }}" 
                             gauge-value="{{ redditUptimePercentage }}"></ubw-num-and-gauge>
        </div>
        <div class="col-lg-2">
          <ubw-status header="Status"
                      labels="Twitter,Reddit"
                      values="{{ twitterStatus }},{{ redditStatus }}"></ubw-status>
        </div>
        <div class="col-lg-4">
          <ubw-drop-in sources="twitter,reddit" 
                       image-paths="/images/twitter_smlogo_texture.png,/images/reddit_smlogo_texture.png" 
                       event="testEvent"></ubw-drop-in>
        </div>
        <div class="col-lg-1"></div>
      </div>
  </div>
</div>
