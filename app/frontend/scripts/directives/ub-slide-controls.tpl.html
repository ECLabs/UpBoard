<div ng-show="hover" class="ub-fade" style="animation-duration:250ms;">
    <div style="position:fixed;text-align:center;bottom:15vh;width:100%;height:10vh;z-index:1000;">
      <div style="margin:0 auto;height:100%;width:40%;border-radius:20px;background:linear-gradient(to top, #222222, #555555);color:#cccccc;font-size:6vh;padding:1vh;">
        <a href="" ng-click="firstFn()" title="First"><i class="glyphicon glyphicon-step-backward"></i></a>
        <a href="" ng-click="previousFn()" title="Previous"><i class="glyphicon glyphicon-backward"></i></a>
        <a ng-show="paused" href="" ng-click="playFn();" title="Play"><i class="glyphicon glyphicon-play"></i></a>
        <a ng-show="!paused" href="" ng-click="pauseFn();" title="Pause"><i class="glyphicon glyphicon-pause"></i></a>
        <a href="" ng-click="nextFn()" title="Next"><i class="glyphicon glyphicon-forward"></i></a>
        <a href="" ng-click="lastFn()" title="Last"><i class="glyphicon glyphicon-step-forward"></i></a>
        <a ng-show="!repeat" href="" ng-click="repeat = true" title="Loop"><i class="glyphicon glyphicon-refresh"></i></a>
        <a ng-show="repeat" href="" ng-click="repeat = false" title="Run once"><i class="glyphicon glyphicon-repeat"></i></a>
      </div>
    </div>
</div>
