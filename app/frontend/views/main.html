<toaster-container></toaster-container>

<ub-slide-loader deck="main.activeDeck" current-slide="main.currentSlide" paused="{{main.paused}}"></ub-slide-loader>

<ub-transition data="main.currentSlide"></ub-transition>

<ub-slide-controls first="main.goToFirstSlide()"
                   previous="main.goToPreviousSlide()"
                   play="main.resumeSlideshow()"
                   pause="main.pauseSlideshow()"
                   restart="main.restartSlideshow()"
                   next="main.goToNextSlide()"
                   last="main.goToLastSlide()"
                   repeat="main.loop"
                   paused="main.paused"
                   time="{{main.currentSlide.slideTime}}"
                   id="{{main.currentIndex}}"
                   hide-controls="{{main.currentSlide.hideControls}}"></ub-slide-controls>

<ub-footer type="{{ main.currentSlide.footerType }}" data="main.currentSlide" logo="main.logo"></ub-footer>
